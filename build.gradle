plugins {
    id 'java'
    id 'application'

}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
mainClassName = "App"

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation group: 'com.github.pengrad', name: 'java-telegram-bot-api', version: '5.1.0'
    implementation group: 'org.brunocvcunha.instagram4j', name: 'instagram4j', version: '1.14'
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.5.3.Final'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.22'


}

test {
    useJUnitPlatform()
}